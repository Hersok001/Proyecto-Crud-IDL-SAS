<div class="jumbotron jumbotron-fluid bg-white">
  <div class="container text-center">
    
    <br>
    <h1 class="display-4">CIUDADES COLOMBIA</h1>
    <br>
    
    
  </div>
</div>
  <div class="container text-center">
    <img               
    src="https://www.howlanders.com/blog/wp-content/uploads/2021/01/calle-ciudad-colombia.jpg" 
    class="header__image"/>
    <br>
    <br>

  </div>

<div class="container text-center">
    <div class="row mt-5" *ngIf="ciudad">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                  Ciudad
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"> <b>CIUDAD: </b>{{ciudad.nombre}}</li>
                  <li class="list-group-item"> <b>DEPARTAMENTO </b>{{ciudad.departamento}}</li>              
                </ul>
    
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block"(click)="volver()"> <i class="far fa-hand-point-left"></i>Volver</button>
                </div>
                
              </div>
              
        
        </div>    
    </div>
</div>
