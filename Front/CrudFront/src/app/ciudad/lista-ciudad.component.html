<div class="jumbotron jumbotron-fluid bg-white">

    <h1 class="display-4">CIUDADES COLOMBIA</h1>

</div>
  <div class="container text-center">

    class="header__image"/>

  <div class="container text-center mb-5 mb-lg-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ciudad</th>        
        <th scope="col">Detalles</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ciudad of ciudades">        
        <td>{{ciudad.id}}</td>
        <td>{{ciudad.nombre}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{ciudad.id}}"> <i class="far fa-eye"></i> Informaci√≥n</button></td>  
        <td><button class="btn btn-outline-secundary" routerLink="/editar/{{ciudad.id}}"> <i class="far fa-edit"></i> Editar</button></td> 
        <td><button class="btn btn-outline-danger" (click)="borrar(ciudad.id)"> <i class="fas fa-trash"></i> Eliminar</button></td>      
      </tr>
      
    </tbody>
  </table>
  </div>
