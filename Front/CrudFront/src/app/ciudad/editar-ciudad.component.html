<div class="container text-center" *ngIf="ciudad">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]= "ciudad.nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Departamento</label>
                    <input type="text" class="form-control" id="departamento" name="departamento"
                    [(ngModel)]= "ciudad.departamento" required>
                    <br>
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
